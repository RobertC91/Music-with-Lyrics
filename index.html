<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player with Lyrics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Music Player with Lyrics</h1>
        <div class="columns is-centered">
          <div class="column is-half">
            <div id="player" class="box">
              <audio id="audioPlayer" controls></audio>
              <div id="lyricsContainer" class="content">
                <div id="lyrics"></div>
              </div>
            </div>
            <div id="storedSong" class="box">
              <strong>Stored Song:</strong>
              <span id="storedSongText"></span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
  </html>
