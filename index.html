<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player with Lyrics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://www.youtube.com/iframe_api"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  </head>
  <body>
    <header>
      <h1>The last media player you'll ever need!!!</h1>
    </header>
    <section class="section is-small">
      <p id='search' class="container">
        <input id='songSearch' class="input" type="search" placeholder="Search Song Name">
        <input id='artistSearch' class="input" type="search" placeholder="Search Artist">
      </p>
      <p class="control">
        <input id='searchButton' class="button is-black" type="submit" value="Search">
      </p>
    </section>

    <div id="player">
      
    </div>
    
    <section id="lyrics">

    </section>

  


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
  </html>
