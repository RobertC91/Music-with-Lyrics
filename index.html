<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player with Lyrics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  </head>
  <body>
    <section class="section is-medium">
      <p id='search' class="container">
        <input id='songSearch' class="input" type="search" placeholder="Search Song Name">
        <input id='artistSearch' class="input" type="search" placeholder="Search Artist">
      </p>
      <p class="control">
        <input id='searchButton' class="button is-black" type="submit" value="Submit">
      </p>
    </section>

    <section id="lyrics">

    </section>

    <section>
      <h2>History</h2>
      <table id='history' class="table">      

      </table>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
  </html>
